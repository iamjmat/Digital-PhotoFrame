name: Trigger

on:
 schedule:
  - cron: '* * * * *'

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Roll dice
        run: echo "DICE=$((RANDOM%2))" >> $GITHUB_ENV
        
      # Runs a set of commands using the runners shell
      - if: env.DICE == '0'
        env:
          OFFURL: ${{secrets.OFFURL }}
        run: curl $OFFURL
      - if: env.DICE == '1'
        env:
          ONURL: ${{secrets.ONURL }}
        run: curl $ONURL
